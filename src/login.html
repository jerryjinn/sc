<? include "inc/top.html"; ?>
	<title>SLRCLUB, 디지털 사진가를 위한 커뮤니티</title>
	<link rel="stylesheet" type="text/css" href="css/login.css" media="all" />
	<script type="text/javascript">
			window.onload = function (){
				var member_f = document.querySelector("#member_f");

				function regMessage(m1,m2){
				alert(m1);
				m2.value = "";
				m2.focus();
				}
				var chkMember = function(e){
					e.preventDefault();
					var ts = this;
					var user_id = ts.user_id;
					var reg_id = /^[a-z]{1}\w{4,11}$/g;
					var result_id = reg_id.exec(user_id.value);
					if(result_id == null){
						regMessage("잘못된 아이디입니다.", user_id);	
						return false;
					}
					var user_pw = ts.user_pw;
					var reg_pw = /^\w{7,11}[!-)]{1}$/g;
					var result_pw = reg_pw.exec(user_pw.value);
					if(result_pw == null){
						regMessage("잘못된 비밀번호 형식입니다.\n 반드시 마지막엔 특수문자를 포함시켜야 합니다.", user_pw);
						return false;
					}
				ts.submit();
				}
				member_f.onsubmit = chkMember;
			}
	</script>
 </head>
 <body>
  <div id="wrap">
  	<? include "./inc/header.html"; ?>
  	<div id="container" class="grid">
  		<h3 class="tit_1">SLRCLUB LOGIN</h3>
  		<form action="#" method="get" id="member_f">
  			<fieldset>
  				<legend>회원 로그인</legend>
				<div>
					<p><label for="user_id">ID</label><input type="text" name="user_id" id="user_id"></p>
					<p><label for="user_pw">PASSWORD</label><input type="password" name="user_pw" id="user_pw"></p>
					<p>
						<input type="checkbox" name="save_id" id="save_id">
						<label for="save_id">ID 저장</label>
						<input type="checkbox" name="auto_login" id="auto_login" checked="checked">
						<label for="auto_login">자동 로그인</label>
					</p>
					<p>
						회원 가입과 ID / 비밀번호 찾기는 모바일에서 지원하지 않습니다.<br/>
						PC에서 접속해 진행해주시기 바랍니다.		
					</p>
				</div>
				<p>
					<input type="submit" value="LOGIN">
				</p>
  			</fieldset>

  		</form>

  	</div>
  	<? include "inc/footer.html" ?>
  </div>
 </body>
</html>
